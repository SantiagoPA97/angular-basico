<p>Listado de Héroes</p>

<div>
    <h3 *ngIf="heroeborrado; else noBorrado">Héroe Borrado: <small>{{ heroeborrado }}</small></h3>
</div>

<ng-template #noBorrado>
    <h3>No ha borrado nada</h3>
</ng-template>

<button (click)="borrarHeroe()">Borrar Héroe</button>

<ul>
    <li *ngFor="let heroe of heroes">
        {{ heroe }}
    </li>
</ul>
